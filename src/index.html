<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div class="boards">
        <div class="board">
            <h3 class="board-title">to do</h3>
            <div class="task-list"></div>

            <div class="add-new-task invisible">
                <textarea class="new-task-text" placeholder="Enter text of new task..."></textarea>
                <div class="new-task-buttons">
                    <button class="btn add-task-btn">Add task</button>
                    <button class="btn cancel-task-btn">Cancel</button>
                </div>
            </div>

            <button class="btn add-btn">+ Add new task</button>
        </div>

        <div class="board">
            <h3 class="board-title">in progress</h3>
            <div class="task-list"></div>
            <div class="add-new-task invisible">
                <textarea class="new-task-text" placeholder="Enter text of new task..."></textarea>
                <div class="new-task-buttons">
                    <button class="btn add-task-btn">Add task</button>
                    <button class="btn cancel-task-btn">Cancel</button>
                </div>
            </div>

            <button class="btn add-btn">+ Add new task</button>
        </div>

        <div class="board">
            <h3 class="board-title">done</h3>
            <div class="task-list"></div>
            <div class="add-new-task invisible">
                <textarea class="new-task-text" placeholder="Enter text of new task..."></textarea>
                <div class="new-task-buttons">
                    <button class="btn add-task-btn">Add task</button>
                    <button class="btn cancel-task-btn">Cancel</button>
                </div>
            </div>

            <button class="btn add-btn">+ Add new task</button>
        </div>

    </div>

</body>

</html>
